<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
		<title>Frontend Mentor: QR Component</title>
	</head>
	<body>
		<div class="container">
			<figure>
				<img src="./images/image-qr-code.png" alt="Image of The QR Code" />
			</figure>
			<div class="text-container">
				<h1 class="title">
					Improve your front-end skill by building projects.
				</h1>
				<p class="sub-title">
					Scan the QR code to visit Frontend Mentor and take your coding skills
					to the next level.
				</p>
			</div>
		</div>
		<footer>
			<div class="attribution">
				<div>
					Challenge by:
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>.
				</div>
				<div>Coded by: <a href="https://github.com/uj-ujjawal">Ujjawal</a></div>
			</div>
		</footer>
	</body>
</html>
